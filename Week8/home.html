<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#">
            <span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span>
          </a>
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f">
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />

            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
        <div class="site-banner__bottom">
          <h1 class="BYUI">
            <a href="#">
              Brigham Young University - Idaho
            </a>
          </h1>
        </div>
      </div>
    </header>
    <main>
      <div class="wraper">
        <div class="top-left">
          <div class="main-banner">
            <a href="#"><img src="Teachers-GraphicDesign-desktop.jpg" alt="Teachers-GraphicDesign-desktop"></a>
          </div>
          <div class="side-banner">
            <a href="#">
              <img src="CampusVideos.jpg" alt="CampusVideos">
              <h3>Campus Videos<span class="icon-square-angle-right"></span></h3> 
            </a>
            <a href="#">
              <img src="PhotoGallery(0).jpg" alt="PhotoGallery">
              <h3>Photo Gallery<span class="icon-square-angle-right"></span></h3> 
            </a>
            <a href="#">
              <img src="ExploreCampus.jpg" alt="ExploreCampus">
              <h3>Explore Campus<span class="icon-square-angle-right"></span></h3> 
            </a>
          </div>
        </div>
        <div class="top-right">
  
        </div>
        <div class="bottom-left">
  
        </div>
        <div class="bottom-right">
  
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
